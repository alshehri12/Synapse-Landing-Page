<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #E8F5F0 0%, #F0FFF4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #10b981;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 8px;
            font-size: 13px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            color: #666;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement .icon {
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #E8F5F0;
            color: #059669;
            border: 1.5px solid #10b981;
        }

        .error {
            background: #FFE5E9;
            color: #C62828;
            border: 1.5px solid #E84A5F;
        }

        .info {
            background: #E8F4FF;
            color: #0369A1;
            border: 1.5px solid #38BDF8;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .open-app-btn {
            background: white;
            color: #10b981;
            border: 2px solid #10b981;
            margin-top: 12px;
            padding: 12px;
            font-size: 15px;
        }

        .open-app-btn:hover {
            background: #10b981;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #E5E5E5;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üß†</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter a new password for your Synapse account</p>
        </div>

        <div id="form-container">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>

            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <span class="icon">‚óã</span>
                    <span>At least 6 characters</span>
                </div>
                <div class="requirement" id="req-match">
                    <span class="icon">‚óã</span>
                    <span>Passwords match</span>
                </div>
            </div>

            <button id="reset-btn">Reset Password</button>
        </div>

        <div id="message"></div>

        <div class="footer">
            ¬© 2026 Synapse. All rights reserved.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://oocegnwdfnnjgoworrwh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vY2VnbndkZm5uamdvd29ycndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDk1MDcsImV4cCI6MjA3MDkyNTUwN30.QA05vtt_KgQTQ_EfABuEtDnYO_2-W-L6zo_dHBLBRfw'

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey)
        let sessionEstablished = false

        // Password validation
        const passwordInput = document.getElementById('password')
        const confirmPasswordInput = document.getElementById('confirm-password')

        function updateRequirements() {
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value

            // Length requirement
            const lengthReq = document.getElementById('req-length')
            if (password.length >= 6) {
                lengthReq.classList.add('met')
                lengthReq.querySelector('.icon').textContent = '‚úì'
            } else {
                lengthReq.classList.remove('met')
                lengthReq.querySelector('.icon').textContent = '‚óã'
            }

            // Match requirement
            const matchReq = document.getElementById('req-match')
            if (password.length > 0 && password === confirmPassword) {
                matchReq.classList.add('met')
                matchReq.querySelector('.icon').textContent = '‚úì'
            } else {
                matchReq.classList.remove('met')
                matchReq.querySelector('.icon').textContent = '‚óã'
            }
        }

        passwordInput.addEventListener('input', updateRequirements)
        confirmPasswordInput.addEventListener('input', updateRequirements)

        // Handle form submission
        document.getElementById('reset-btn').addEventListener('click', resetPassword)

        async function resetPassword() {
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value
            const messageDiv = document.getElementById('message')
            const resetBtn = document.getElementById('reset-btn')

            messageDiv.innerHTML = ''

            if (!sessionEstablished) {
                messageDiv.innerHTML = '<div class="message error">‚ö†Ô∏è Session not established. Please use the link from your email.</div>'
                return
            }

            if (!password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">‚ö†Ô∏è Please fill in all fields</div>'
                return
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">‚ö†Ô∏è Passwords do not match!</div>'
                return
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">‚ö†Ô∏è Password must be at least 6 characters</div>'
                return
            }

            resetBtn.disabled = true
            resetBtn.innerHTML = '<span class="loading"></span>Resetting Password...'

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                })

                if (error) throw error

                messageDiv.innerHTML = `
                    <div class="message success">
                        <strong>‚úÖ Password Reset Successful!</strong><br>
                        Your password has been updated. You can now sign in with your new password.
                        <button class="open-app-btn" onclick="openApp()">Open Synapse App</button>
                    </div>
                `
                document.getElementById('form-container').style.display = 'none'
                resetBtn.style.display = 'none'

            } catch (error) {
                console.error('Reset error:', error)
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>‚ùå Error:</strong> ${error.message || 'Failed to reset password. Please try requesting a new reset link.'}
                    </div>
                `
                resetBtn.disabled = false
                resetBtn.innerHTML = 'Reset Password'
            }
        }

        function openApp() {
            // Try to open the app
            window.location.href = 'synapse://'
        }

        // Initialize session from URL
        window.addEventListener('load', async () => {
            console.log('Checking for reset token...')

            const hashParams = new URLSearchParams(window.location.hash.substring(1))
            const queryParams = new URLSearchParams(window.location.search)

            // Check for access_token (implicit flow - works on web!)
            const accessToken = hashParams.get('access_token') || queryParams.get('access_token')
            const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token')

            // Check for code (PKCE flow - doesn't work on web)
            const code = queryParams.get('code')

            const messageDiv = document.getElementById('message')
            const formContainer = document.getElementById('form-container')

            console.log('Token check:', {
                hasAccessToken: !!accessToken,
                hasCode: !!code,
                hash: window.location.hash,
                search: window.location.search
            })

            if (!accessToken && !code) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>‚ö†Ô∏è Invalid Link</strong><br>
                        This link is invalid or has expired. Please request a new password reset from the app.
                    </div>
                `
                formContainer.style.display = 'none'
                return
            }

            // If we have PKCE code, show message to use mobile app
            if (code && !accessToken) {
                messageDiv.innerHTML = `
                    <div class="message info">
                        <strong>‚ÑπÔ∏è Mobile App Required</strong><br>
                        This reset link uses secure PKCE flow and requires the mobile app.<br><br>
                        <strong>Please:</strong><br>
                        1. Open this link on your mobile device<br>
                        2. Or request a new reset link from the app
                    </div>
                `
                formContainer.style.display = 'none'
                return
            }

            // Establish session with access token
            try {
                console.log('Establishing session with access token...')

                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                })

                if (error) throw error

                console.log('Session established successfully:', data)
                sessionEstablished = true

                // Verify session
                const { data: sessionData } = await supabaseClient.auth.getSession()
                if (!sessionData?.session) {
                    throw new Error('Failed to establish session')
                }

                console.log('‚úÖ Ready to reset password!')

            } catch (error) {
                console.error('Session error:', error)
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>‚ö†Ô∏è Link Expired</strong><br>
                        This password reset link has expired or is invalid.<br>
                        Please request a new one from the app.<br>
                        <small style="margin-top: 8px; display: block; opacity: 0.8;">Error: ${error.message}</small>
                    </div>
                `
                formContainer.style.display = 'none'
            }
        })
    </script>
</body>
</html>
