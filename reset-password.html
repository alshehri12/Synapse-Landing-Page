<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #E8F5F0 0%, #F0FFF4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #10b981;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
        }

        .success {
            background: #E8F5F0;
            color: #059669;
            border: 1.5px solid #10b981;
        }

        .error {
            background: #FFE5E9;
            color: #C62828;
            border: 1.5px solid #E84A5F;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ðŸ§ </div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter a new password for your Synapse account</p>
        </div>

        <div id="form-container">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>

            <button id="reset-btn">Reset Password</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://oocegnwdfnnjgoworrwh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vY2VnbndkZm5uamdvd29ycndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDk1MDcsImV4cCI6MjA3MDkyNTUwN30.QA05vtt_KgQTQ_EfABuEtDnYO_2-W-L6zo_dHBLBRfw'

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Track if session is established
        let sessionEstablished = false

        // Add event listener instead of inline onclick
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('reset-btn').addEventListener('click', resetPassword)
        })

        async function resetPassword() {
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirm-password').value
            const messageDiv = document.getElementById('message')
            const resetBtn = document.getElementById('reset-btn')

            messageDiv.innerHTML = ''

            if (!sessionEstablished) {
                messageDiv.innerHTML = '<div class="message error">Session not established. Please use the link from your email.</div>'
                return
            }

            if (!password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>'
                return
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match!</div>'
                return
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 6 characters</div>'
                return
            }

            resetBtn.disabled = true
            resetBtn.innerHTML = '<span class="loading"></span>Resetting...'

            try {
                console.log('Attempting to update password...')

                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                })

                console.log('Update response:', { data, error })

                if (error) throw error

                messageDiv.innerHTML = `
                    <div class="message success">
                        <strong>âœ… Success!</strong><br>
                        Your password has been updated. You can now login with your new password.
                    </div>
                `
                document.getElementById('form-container').style.display = 'none'
                resetBtn.style.display = 'none'

            } catch (error) {
                console.error('Reset error:', error)
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>Error:</strong> ${error.message || 'Failed to reset password. Please try requesting a new reset link.'}
                    </div>
                `
                resetBtn.disabled = false
                resetBtn.innerHTML = 'Reset Password'
            }
        }

        // Initialize session from URL when page loads
        window.addEventListener('load', async () => {
            console.log('Page loaded, initializing session from URL...')
            console.log('Full URL:', window.location.href)
            console.log('Hash:', window.location.hash)
            console.log('Search:', window.location.search)

            const messageDiv = document.getElementById('message')
            const formContainer = document.getElementById('form-container')

            // Check both hash (#) and query (?) parameters
            const hashParams = new URLSearchParams(window.location.hash.substring(1))
            const queryParams = new URLSearchParams(window.location.search)

            // Supabase can send either:
            // 1. PKCE flow: ?code=xxx (needs to be exchanged for session)
            // 2. Implicit flow: #access_token=xxx&refresh_token=xxx (direct tokens)
            const code = queryParams.get('code')
            const accessToken = hashParams.get('access_token') || queryParams.get('access_token')
            const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token')
            const type = hashParams.get('type') || queryParams.get('type')

            console.log('Code found:', !!code)
            console.log('Access token found:', !!accessToken)
            console.log('Refresh token found:', !!refreshToken)
            console.log('Type:', type)

            // Check if we have either code or tokens
            if (!code && !accessToken) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>Invalid Link</strong><br>
                        This link is invalid or has expired. Please request a new password reset from the app.
                    </div>
                `
                formContainer.style.display = 'none'
                return
            }

            // CRITICAL: Establish the session
            try {
                if (code) {
                    // PKCE flow - exchange code for session
                    console.log('Using PKCE flow - exchanging code for session...')

                    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code)

                    if (error) {
                        console.error('Code exchange error:', error)
                        throw error
                    }

                    console.log('Session established successfully via PKCE:', data)
                    sessionEstablished = true

                } else {
                    // Implicit flow - use tokens directly
                    console.log('Using implicit flow - setting session with tokens...')

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    })

                    if (error) {
                        console.error('Session error:', error)
                        throw error
                    }

                    console.log('Session established successfully via tokens:', data)
                    sessionEstablished = true
                }

                // Verify we have a valid session
                const { data: sessionData } = await supabaseClient.auth.getSession()
                console.log('Current session:', sessionData)

                if (!sessionData?.session) {
                    throw new Error('Failed to establish session')
                }

                console.log('âœ… Ready to reset password!')

            } catch (error) {
                console.error('Failed to establish session:', error)
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>Link Expired</strong><br>
                        This password reset link has expired or is invalid. Please request a new one from the app.<br>
                        <small style="margin-top: 8px; display: block; opacity: 0.8;">Error: ${error.message}</small>
                    </div>
                `
                formContainer.style.display = 'none'
            }
        })
    </script>
</body>
</html>
