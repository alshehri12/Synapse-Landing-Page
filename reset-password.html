<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #E8F5F0 0%, #F0FFF4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #10b981;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Mobile redirect message */
        .mobile-redirect {
            display: none;
            text-align: center;
            padding: 24px;
            background: #E8F5F0;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .mobile-redirect.active {
            display: block;
        }

        .mobile-redirect .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mobile-redirect p {
            color: #059669;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mobile-redirect small {
            color: #666;
            font-size: 13px;
        }

        /* Desktop form */
        .desktop-form {
            display: none;
        }

        .desktop-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
        }

        .success {
            background: #E8F5F0;
            color: #059669;
            border: 1.5px solid #10b981;
        }

        .error {
            background: #FFE5E9;
            color: #C62828;
            border: 1.5px solid #E84A5F;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .app-not-installed {
            display: none;
            text-align: center;
            padding: 20px;
            background: #FFF4E5;
            border-radius: 12px;
            margin-top: 20px;
        }

        .app-not-installed.active {
            display: block;
        }

        .app-not-installed p {
            color: #F59E0B;
            margin-bottom: 12px;
        }

        .app-store-btn {
            background: black;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üß†</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Secure password reset for your Synapse account</p>
        </div>

        <!-- Mobile: Redirecting to app -->
        <div id="mobile-redirect" class="mobile-redirect">
            <div class="spinner"></div>
            <p>Opening Synapse app...</p>
            <small>You will be redirected to the app to reset your password</small>
        </div>

        <!-- Mobile: App not installed -->
        <div id="app-not-installed" class="app-not-installed">
            <p>‚ö†Ô∏è Synapse app not detected</p>
            <p style="font-size: 14px; color: #666; margin-bottom: 16px;">
                Please install the Synapse app to reset your password on mobile
            </p>
            <a href="https://apps.apple.com/app/synapse/YOUR_APP_ID" class="app-store-btn">
                Download from App Store
            </a>
        </div>

        <!-- Desktop: Web form -->
        <div id="desktop-form" class="desktop-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>

            <button id="reset-btn">Reset Password</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://oocegnwdfnnjgoworrwh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vY2VnbndkZm5uamdvd29ycndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDk1MDcsImV4cCI6MjA3MDkyNTUwN30.QA05vtt_KgQTQ_EfABuEtDnYO_2-W-L6zo_dHBLBRfw'

        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey)
        let sessionEstablished = false

        // Detect platform
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
        }

        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent)
        }

        function isAndroid() {
            return /Android/i.test(navigator.userAgent)
        }

        // Handle password reset on desktop
        document.addEventListener('DOMContentLoaded', () => {
            const resetBtn = document.getElementById('reset-btn')
            if (resetBtn) {
                resetBtn.addEventListener('click', resetPassword)
            }
        })

        async function resetPassword() {
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirm-password').value
            const messageDiv = document.getElementById('message')
            const resetBtn = document.getElementById('reset-btn')

            messageDiv.innerHTML = ''

            if (!sessionEstablished) {
                messageDiv.innerHTML = '<div class="message error">Session not established. Please use the link from your email.</div>'
                return
            }

            if (!password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>'
                return
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match!</div>'
                return
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 6 characters</div>'
                return
            }

            resetBtn.disabled = true
            resetBtn.innerHTML = '<span class="loading"></span>Resetting...'

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                })

                if (error) throw error

                messageDiv.innerHTML = `
                    <div class="message success">
                        <strong>‚úÖ Success!</strong><br>
                        Your password has been updated. You can now login with your new password.
                    </div>
                `
                document.getElementById('desktop-form').style.display = 'none'
                resetBtn.style.display = 'none'

            } catch (error) {
                console.error('Reset error:', error)
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>Error:</strong> ${error.message || 'Failed to reset password. Please try requesting a new reset link.'}
                    </div>
                `
                resetBtn.disabled = false
                resetBtn.innerHTML = 'Reset Password'
            }
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            console.log('Platform detection:', {
                isMobile: isMobile(),
                isIOS: isIOS(),
                isAndroid: isAndroid(),
                userAgent: navigator.userAgent
            })

            const urlParams = new URLSearchParams(window.location.search)
            const code = urlParams.get('code')

            if (!code) {
                document.getElementById('message').innerHTML = `
                    <div class="message error">
                        <strong>Invalid Link</strong><br>
                        This link is invalid or has expired. Please request a new password reset from the app.
                    </div>
                `
                return
            }

            // MOBILE: Try to open app with deep link
            if (isMobile()) {
                document.getElementById('mobile-redirect').classList.add('active')

                // Construct deep link with code
                const deepLink = `synapse://reset-password?code=${code}`

                console.log('Attempting to open deep link:', deepLink)

                // Try to open the app
                window.location.href = deepLink

                // Fallback: If app doesn't open in 3 seconds, show install message
                setTimeout(() => {
                    document.getElementById('mobile-redirect').classList.remove('active')
                    document.getElementById('app-not-installed').classList.add('active')
                }, 3000)

            }
            // DESKTOP: Show web form and establish session
            else {
                document.getElementById('desktop-form').classList.add('active')

                try {
                    console.log('Desktop detected - establishing session with code:', code)

                    // For desktop, we need to exchange code for session
                    // BUT this won't work with PKCE because we don't have the verifier
                    // So we show an informative message

                    const messageDiv = document.getElementById('message')
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <strong>‚ö†Ô∏è Desktop Not Supported</strong><br>
                            Password reset from desktop browsers is not supported due to security requirements (PKCE).<br><br>
                            <strong>Please use one of these options:</strong><br>
                            1. Open this link on your mobile device where Synapse is installed<br>
                            2. Scan this QR code with your phone (coming soon)<br>
                            3. Request a new reset link from the mobile app
                        </div>
                    `
                    document.getElementById('desktop-form').style.display = 'none'

                } catch (error) {
                    console.error('Session error:', error)
                }
            }
        })
    </script>
</body>
</html>
